<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Photos</title>
</head>
<body>
    <div id="container" align="center">
        <h1>Photo gallery</h1>
         
        <br/>

        <div class="thumbnail">
            <img onmouseover="preview.src=pic1.src" name="pic1" src="/img/pic1.jpg" />
            <img onmouseover="preview.src=pic2.src" name="pic2" src="/img/pic2.jpg" />
            <img onmouseover="preview.src=pic3.src" name="pic3" src="/img/pic3.jpg" />
            <img onmouseover="preview.src=pic4.src" name="pic4" src="/img/pic4.jpg" />
            <img onmouseover="preview.src=pic5.src" name="pic5" src="/img/pic5.jpg" />
        </div>

        <br/>
        <div class="preview" align = "center">
            <img name="preview" src = 'img/pic1.jpg'/>
        </div>
    </div>
    
</body>
</html>
